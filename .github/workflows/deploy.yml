name: ðŸš€ Deploy Ohm's Law Simulation

on:
  push:
    branches: [ main ]  # Deploy on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ“¦ Install dependencies (optional)
        run: npm install || echo "No dependencies to install"

      - name: ðŸ“¤ FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}           # e.g., 197.243.23.6
          username: ${{ secrets.FTP_USERNAME }}     # e.g., vlaworw
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT || 21 }}       # default FTP port
          protocol: ftp                             # ftp, not sftp
          server-dir: ${{ secrets.FTP_TARGET_DIR }} # e.g., /public_html/
          local-dir: ./                             # upload from repo root
          dangerous-clean-slate: false              # avoid deleting server files
